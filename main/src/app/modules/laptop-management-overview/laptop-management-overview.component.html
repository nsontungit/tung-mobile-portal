<div class="row justify-content-center my-2 mx-0">
    <div class="row mx-0 col-10 mb-2 p-0">
        <div class="col-6">
            <b>{{resultCount}} results</b>
        </div>
        <div class="col-6 text-end">
            <button mat-stroked-button color="primary" (click)="openCreateDialog()">
                <mat-icon>add_circle</mat-icon>
                <span> new laptop</span>
            </button>
        </div>
    </div>
    <div class="col-10 mat-elevation-z8">
        <table class="w-100" mat-table matSort (matSortChange)="sortChange($event)" [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th style="width: 25%;" mat-header-cell mat-sort-header 
                    sortActionDescription="Sort by name" *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let laptop"> {{ laptop.name }}</td>
            </ng-container>

            <ng-container matColumnDef="ram">
                <th style="width: 7%;" mat-header-cell mat-sort-header
                    sortActionDescription="Sort by ram" *matHeaderCellDef>RAM</th>
                <td mat-cell *matCellDef="let laptop"> {{ laptop.ram }}</td>
            </ng-container>

            <ng-container matColumnDef="rom">
                <th style="width: 7%;" mat-header-cell mat-sort-header
                    sortActionDescription="Sort by rom" *matHeaderCellDef>ROM</th>
                <td mat-cell *matCellDef="let laptop"> {{ laptop.rom }}</td>
            </ng-container>

            <ng-container matColumnDef="resolution">
                <th style="width: 11%;" mat-header-cell mat-sort-header
                    sortActionDescription="Sort by resolution" *matHeaderCellDef>Resolution</th>
                <td mat-cell *matCellDef="let laptop"> {{ laptop.resolution }}</td>
            </ng-container>

            <ng-container matColumnDef="screenSize">
                <th style="width: 15%;" mat-header-cell mat-sort-header
                    sortActionDescription="Sort by screenSize" *matHeaderCellDef>Screen Size</th>
                <td mat-cell *matCellDef="let laptop"> {{ laptop.screenSize }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th style="width: 20%;" mat-header-cell mat-sort-header
                    sortActionDescription="Sort by price" *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let laptop"> {{ laptop.price | number }}</td>
            </ng-container>

            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let laptop">
                    <button mat-icon-button color="primary" (click)="false">
                        <mat-icon>history</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="openUpdateDialog(laptop?.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="false">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalRows" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="pageChange($event)" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
