<form [formGroup]="laptopForm" (ngSubmit)="onSubmit()">
    <div class="row mx-0 px-0">
        <div class="col-10">
            <h2 mat-dialog-title>{{ title }}</h2>
        </div>
        <div class="col-2 text-end">
            <button mat-icon-button mat-dialog-close aria-label="dialog-close">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="row justify-content-between mb-3">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>name</mat-label>
                    <input matInput placeholder="Dell, Lenovo,..." formControlName="name">
                    <mat-error *ngIf="laptopForm.controls['name'].invalid">{{getErrorMessage('name')}}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>RAM</mat-label>
                    <input matInput placeholder="16GB" formControlName="ram">
                    <mat-error *ngIf="laptopForm.controls['ram'].invalid">{{getErrorMessage('ram')}}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>ROM</mat-label>
                    <input matInput placeholder="256GB" formControlName="rom">
                    <mat-error *ngIf="laptopForm.controls['rom'].invalid">{{getErrorMessage('rom')}}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>price</mat-label>
                    <input matInput placeholder="0$" formControlName="price">
                    <mat-error *ngIf="laptopForm.controls['price'].invalid">{{getErrorMessage('price')}}</mat-error>
                </mat-form-field>
            </div>

            <div mat-dialog-actions align="end" class="mb-3 col-12 p-2">
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>
